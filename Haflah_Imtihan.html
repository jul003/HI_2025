<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Open Tenant Contact</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .poster {
      width: 100%;
      max-width: 700px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .contact-wrapper {
      margin-top: 20px;
      display: flex;
      gap: 40px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .contact {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      background: white;
      padding: 10px 16px;
      border-radius: 12px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      text-decoration: none;
      color: #000;
    }

    .contact:hover {
      transform: scale(1.05);
      cursor: pointer;
      background-color: #e6f7f1;
    }

    .contact img {
      width: 22px;
      height: 22px;
    }
  </style>
</head>
<body>

  <!-- Gambar poster -->
  <img src="wowwwww.jpg" alt="Poster Open Tenant" class="poster">

  <!-- Kontak -->
  <div class="contact-wrapper">
    <a class="contact" href="https://wa.me/6285559336449" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WA Icon">
      +62 85559336449 (Lendi)
    </a>

    <a class="contact" href="https://wa.me/6283116750503" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WA Icon">
      +62 83116750503 (Rifa)
    </a>
  </div>

</body>
</html>
